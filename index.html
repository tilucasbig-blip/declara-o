<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nosso Amor ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      text-align: center;
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 20px auto;
    }

    .fotos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 30px;
    }

    .fotos img {
      width: 200px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* Cora√ß√µes animados */
    .heart {
      position: fixed;
      color: red;
      font-size: 20px;
      animation: fall 5s linear infinite;
      top: -10%;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>

  <h1>Eu te amo muito meu amor ‚ù§Ô∏è</h1>

  <!-- M√∫sica invis√≠vel -->
  <audio id="musica" loop>
    <source src="musica.mp3.mp3" type="audio/mpeg">
  </audio>

  <p>
    Desde o dia em que voc√™ entrou na minha vida, tudo ficou mais leve, mais bonito e mais feliz.
    Obrigado por cada momento, cada sorriso e cada abra√ßo.
    Eu te amo hoje e sempre üíï
  </p>

  <div class="fotos">
    <img src="foto1.jpeg">
    <img src="foto2.jpeg">
    <img src="foto3.jpeg">
    <img src="foto4.jpeg">
    <img src="foto5.jpeg">
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);

    // Inicia a m√∫sica no primeiro clique
    document.addEventListener("click", () => {
      const musica = document.getElementById("musica");
      musica.play();
    }, { once: true });
  </script>

</body>
</html>
