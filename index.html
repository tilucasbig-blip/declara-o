<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para meu amor üíñ</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: url('images2.jpeg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  /* EMOJIS FLUTUANTES (FIXED = N√ÉO MEXE A TELA) */
  .heart {
    position: fixed;
    bottom: -40px;
    animation: float 6s linear infinite;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
  }

  /* SLIDESHOW */
  .slideshow-container {
    width: 90%;
    max-width: 420px;
    margin: 30px auto;
    position: relative;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    background: rgba(255,182,193,0.3);
    z-index: 1;
  }

  .slides {
    display: none;
    width: 100%;
    height: auto;
    max-height: 80vh;
    object-fit: contain;
    border-radius: 15px;
  }

  .slides.active {
    display: block;
  }

  audio {
    display: none;
  }

  /* CARTA */
  .envelope {
    width: 90%;
    max-width: 320px;
    height: 220px;
    margin: 40px auto 60px;
    perspective: 1000px;
    cursor: pointer;
    z-index: 1;
  }

  .envelope-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 1s;
    transform-style: preserve-3d;
  }

  .envelope.open .envelope-inner {
    transform: rotateX(180deg);
  }

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 12px;
  }

  .front {
    background: #c1121f;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.2em;
    color: #000;
  }

  .back {
    background: #e63946;
    transform: rotateX(180deg);
    padding: 15px;
    overflow-y: auto;
    color: #000;
    font-size: 0.95em;
    line-height: 1.6;
  }

  @media (max-width: 480px) {
    .envelope {
      height: 240px;
    }
  }
</style>
</head>

<body onclick="ativarMusica()">

<!-- M√öSICA (COME√áA MUTADA) -->
<audio id="musica" autoplay loop muted>
  <source src="musica.mp3.mp3" type="audio/mp3">
</audio>

<!-- SLIDESHOW -->
<div class="slideshow-container">
  <img class="slides active" src="foto1.jpeg">
  <img class="slides" src="foto2.jpeg">
  <img class="slides" src="foto3.jpeg">
  <img class="slides" src="foto4.jpeg">
  <img class="slides" src="foto5.jpeg">
</div>

<!-- CARTA -->
<div class="envelope" onclick="abrirCarta()">
  <div class="envelope-inner">
    <div class="front">üçé</div>
    <div class="back">
      <p>
        Amor, amar voc√™ √© como acordar todos os dias com o cora√ß√£o em paz, mesmo quando o mundo l√° fora insiste em bagun√ßar tudo.
      </p>
      <p>
        Amar voc√™ n√£o √© esfor√ßo, √© escolha di√°ria ‚Äî e a mais f√°cil que j√° fiz.
      </p>
      <p>
        Eu te amo, amor, com tudo o que sou üçé
      </p>
    </div>
  </div>
</div>

<script>
  /* EMOJIS */
  function criarCoracao() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
    heart.textContent = 'üçé';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
  setInterval(criarCoracao, 500);

  /* SLIDES */
  let index = 0;
  const slides = document.querySelectorAll('.slides');

  function showSlides() {
    slides.forEach(slide => slide.classList.remove('active'));
    slides[index].classList.add('active');
    index = (index + 1) % slides.length;
    setTimeout(showSlides, 3000);
  }
  showSlides();

  /* CARTA */
  function abrirCarta() {
    document.querySelector('.envelope').classList.toggle('open');
  }

  /* ATIVA SOM NO PRIMEIRO TOQUE */
  function ativarMusica() {
    const musica = document.getElementById('musica');
    musica.muted = false;
    musica.play();
    document.body.onclick = null;
  }
</script>

</body>
</html>
